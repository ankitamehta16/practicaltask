<div class="container" style="margin-top: 100px">  
    <form [formGroup]="form" (ngSubmit)="save()">  
        <div class="panel panel-primary">  
            <div class="panel-heading">  
                <h3 class="panel-title">Add Visitor</h3>  
            </div>  
            <div class="panel-body">  
                <div class="form-group mb-3">  
                    <div class="col-md-6">
                        <label for="firstname">First Name</label>  
                        <input id="firstname" formControlName="firstname" type="text" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstname.errors }" />  
                        <div *ngIf="submitted && f.firstname.errors" class="invalid-feedback">
                            <div *ngIf="f.firstname.errors.required">First name is required</div>
                        </div>
                    </div>
                </div>  
                <div class="form-group mb-3">  
                    <div class="col-md-6">
                        <label for="lastname">Last Name</label>  
                        <input id="lastname" formControlName="lastname" type="text" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastname.errors }" />  
                        <div *ngIf="submitted && f.lastname.errors" class="invalid-feedback">
                            <div *ngIf="f.lastname.errors.required">Last name is required</div>
                        </div>
                    </div>  
                </div>
                <div class="form-group mb-3">
                    <div class="col-md-6">
                        <label for="email">Email</label>  
                        <input id="email" formControlName="email" type="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />  
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                        </div>
                    </div>  
                </div>
                <div class="form-group mb-3">
                    <div class="col-md-6">
                        <label for="dob">Date of birth</label>
                        <div class="form-group">
                            <div class="input-group">
                              <input class="form-control" placeholder="yyyy-mm-dd" formControlName="dob" ngbDatepicker #d="ngbDatepicker" [ngClass]="{ 'is-invalid': submitted && f.dob.errors }">
                              <div class="input-group-append">
                                <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
                              </div>
                            </div>
                        </div>
                        <div *ngIf="submitted && f.dob.errors" class="invalid-feedback">
                            <div *ngIf="f.dob.errors.required">Date of birth is required</div>
                        </div>
                    </div>
                </div>
            </div>  
            <div class="panel-footer">  
                <button type="submit" class="btn btn-primary">Save</button>  
            </div>  
        </div>  
    </form>  
</div>
